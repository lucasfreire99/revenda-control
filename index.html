<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenda+ | Controle Financeiro</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22><path fill=%22%234a6cf7%22 d=%22M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2zm20 0h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z%22/></svg>" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --card-bg: #f8f9fa;
            --card-shadow: 0 4px 12px rgba(0,0,0,0.08);
            --border-radius: 16px;
            --header-bg: #ffffff;
            --header-shadow: 0 2px 8px rgba(0,0,0,0.1);
            --accent-color: #4a6cf7;
            --success-color: #d4edda;
            --success-text: #155724;
            --danger-color: #f8d7da;
            --danger-text: #721c24;
            --button-bg: #4a6cf7;
            --button-hover: #3a5ad9;
            --button-text: #ffffff;
            --input-bg: #ffffff;
            --input-border: #e9ecef;
            --nav-bg: #f8f9fa;
            --nav-text: #495057;
            --nav-active: #4a6cf7;
            --nav-active-text: #ffffff;
            --header-height: 64px;
            --nav-height: 56px;
        }

        .dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
            --card-shadow: 0 4px 12px rgba(0,0,0,0.3);
            --header-bg: #1a1a1a;
            --header-shadow: 0 2px 8px rgba(0,0,0,0.3);
            --accent-color: #5a76e7;
            --success-color: #2d3c2a;
            --success-text: #b9e0b0;
            --danger-color: #4a2c2c;
            --danger-text: #f8b7b7;
            --button-bg: #5a76e7;
            --button-hover: #4a66d7;
            --button-text: #ffffff;
            --input-bg: #2a2a2a;
            --input-border: #444;
            --nav-bg: #1a1a1a;
            --nav-text: #cccccc;
            --nav-active: #5a76e7;
            --nav-active-text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            padding-top: calc(var(--header-height) + var(--nav-height) + 8px);
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--header-bg);
            box-shadow: var(--header-shadow);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            height: var(--header-height);
        }

        .header-brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .header-logo {
            font-size: 1.5rem;
        }

        .header-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-color);
            margin: 0;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text-color);
        }

        nav {
            background-color: var(--nav-bg);
            padding: 0.5rem 1rem;
            display: flex;
            gap: 1.5rem;
            position: fixed;
            top: var(--header-height);
            width: 100%;
            z-index: 999;
            height: var(--nav-height);
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: var(--nav-text);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.2s;
        }

        nav a.active {
            background-color: var(--nav-active);
            color: var(--nav-active-text);
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            padding: 1.5rem;
            margin-bottom: 2rem;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            text-align: center;
            box-shadow: var(--card-shadow);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin: 0.5rem 0;
            color: var(--accent-color);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.8;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            margin-bottom: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: 500;
            color: var(--text-color);
        }

        input, select {
            padding: 0.75rem;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background-color: var(--button-bg);
            color: var(--button-text);
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        .btn-success {
            background-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-warning {
            background-color: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background-color: #e0a800;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-info {
            background-color: #17a2b8;
        }

        .btn-info:hover {
            background-color: #138496;
        }

        .btn-group {
            display: flex;
            gap: 0.5rem;
        }

        .filters {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
            background-color: var(--card-bg);
            padding: 1rem;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
        }

        .filters button {
            align-self: flex-end;
            margin-left: auto;
        }

        .chart-container {
            height: 300px;
            margin: 2rem 0;
        }

        /* Cards de produtos */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .product-card {
            background-color: var(--input-bg);
            border-radius: var(--border-radius);
            padding: 1rem;
            box-shadow: var(--card-shadow);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 2px solid transparent;
        }

        .product-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.1);
        }

        .product-card.sold {
            background-color: var(--success-color);
            color: var(--success-text);
            border-color: #28a74544;
        }

        .product-card h3 {
            font-size: 1rem;
            margin: 0 0 0.5rem 0;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .product-card .category {
            font-size: 0.85rem;
            opacity: 0.8;
            margin-bottom: 0.5rem;
        }

        .product-card .price-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            margin: 0.25rem 0;
        }

        .product-card .status {
            font-weight: 600;
            font-size: 0.85rem;
            text-align: right;
            margin-top: 0.5rem;
            padding-top: 0.5rem;
            border-top: 1px dashed var(--input-border);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            transform: translateY(20px);
            transition: transform 0.3s;
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
        }

        .modal h2 {
            margin-bottom: 1.5rem;
            color: var(--text-color);
            font-size: 1.3rem;
        }

        .modal-content p {
            margin: 0.75rem 0;
            font-size: 1rem;
        }

        .modal-content strong {
            color: var(--text-color);
            opacity: 0.9;
        }

        .modal-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .modal-actions button {
            flex: 1;
            min-width: 120px;
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
            opacity: 0.7;
        }

        .close-modal:hover {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .stats-container {
                grid-template-columns: 1fr;
            }
            
            .filters {
                flex-direction: column;
            }
            
            nav {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .product-card h3 {
                font-size: 0.95rem;
            }
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-brand">
            <span class="header-logo">🛍️</span>
            <h1 class="header-title">Revenda+ | Controle Financeiro</h1>
        </div>
        <button class="theme-toggle" id="themeToggle">🌙</button>
    </header>

    <nav>
        <a href="#" class="nav-link active" data-section="home">Início</a>
        <a href="#" class="nav-link" data-section="launches">Lançamentos</a>
    </nav>

    <main>
        <!-- Seção Início -->
        <section id="home" class="section active">
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-label">Total Investido</div>
                    <div class="stat-value" id="totalInvestido">R$ 0,00</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Vendido</div>
                    <div class="stat-value" id="totalVendido">R$ 0,00</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Lucro Líquido</div>
                    <div class="stat-value" id="lucroLiquido">R$ 0,00</div>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title">Desempenho Mensal</h2>
                <div class="chart-container">
                    <canvas id="monthlyChart"></canvas>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title">Cadastrar Novo Produto</h2>
                <form id="productForm">
                    <div class="form-group">
                        <label for="categoria">Categoria</label>
                        <select id="categoria" required>
                            <option value="">Selecione uma categoria</option>
                            <option value="O Boticário">O Boticário</option>
                            <option value="Eudora">Eudora</option>
                            <option value="Natura">Natura</option>
                            <option value="Avon">Avon</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dataLancamento">Data de Lançamento</label>
                        <input type="date" id="dataLancamento" required>
                    </div>
                    <div class="form-group">
                        <label for="nomeProduto">Nome do Produto</label>
                        <input type="text" id="nomeProduto" placeholder="Ex: Hidratante Corporal" required>
                    </div>
                    <div class="form-group">
                        <label for="quantidade">Quantidade</label>
                        <input type="number" id="quantidade" min="1" value="1" required>
                    </div>
                    <div class="form-group">
                        <label for="valorCompra">Valor de Compra (R$)</label>
                        <input type="number" id="valorCompra" step="0.01" min="0" placeholder="0.00" required>
                    </div>
                    <div class="form-group">
                        <label for="valorVenda">Valor de Venda (R$)</label>
                        <input type="number" id="valorVenda" step="0.01" min="0" placeholder="0.00" required>
                    </div>
                    <input type="hidden" id="editId">
                    <button type="submit" id="submitBtn">Adicionar Produto</button>
                </form>
            </div>
        </section>

        <!-- Seção Lançamentos -->
        <section id="launches" class="section">
            <div class="card">
                <h2 class="card-title">Filtros</h2>
                <div class="filters">
                    <div class="form-group">
                        <label for="filterMonth">Mês</label>
                        <input type="month" id="filterMonth">
                    </div>
                    <div class="form-group">
                        <label for="filterCategory">Categoria</label>
                        <select id="filterCategory">
                            <option value="">Todas as categorias</option>
                            <option value="O Boticário">O Boticário</option>
                            <option value="Eudora">Eudora</option>
                            <option value="Natura">Natura</option>
                            <option value="Avon">Avon</option>
                        </select>
                    </div>
                    <button id="applyFilters">Aplicar Filtros</button>
                    <button id="resetFilters">Limpar Filtros</button>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title">Lista de Produtos</h2>
                <div id="productsContainer" class="products-grid">
                    <!-- Produtos serão renderizados aqui -->
                </div>
            </div>
        </section>
    </main>

    <!-- Modal de Detalhes do Produto -->
    <div class="modal-overlay" id="productModal">
        <div class="modal">
            <button class="close-modal" id="closeModal">&times;</button>
            <h2>Detalhes do Produto</h2>
            <div class="modal-content" id="modalContent">
                <!-- Conteúdo será injetado via JS -->
            </div>
            <div class="modal-actions" id="modalActions">
                <!-- Botões serão injetados via JS -->
            </div>
        </div>
    </div>

    <script>
        // Estado da aplicação
        let products = [];
        let editingId = null;
        let monthlyChart = null;

        // Elementos do DOM
        const themeToggle = document.getElementById('themeToggle');
        const navLinks = document.querySelectorAll('.nav-link');
        const sections = document.querySelectorAll('.section');
        const productForm = document.getElementById('productForm');
        const submitBtn = document.getElementById('submitBtn');
        const editIdField = document.getElementById('editId');
        const filterMonth = document.getElementById('filterMonth');
        const filterCategory = document.getElementById('filterCategory');
        const applyFiltersBtn = document.getElementById('applyFilters');
        const resetFiltersBtn = document.getElementById('resetFilters');
        const productsContainer = document.getElementById('productsContainer');
        const productModal = document.getElementById('productModal');
        const closeModalBtn = document.getElementById('closeModal');

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            // Definir data atual como padrão
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dataLancamento').value = today;

            // Carregar dados do localStorage
            loadProducts();

            // Configurar gráfico
            setupChart();

            // Atualizar dashboard
            updateDashboard();

            // Renderizar cards
            renderProductCards();

            // Eventos de navegação
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const sectionId = this.getAttribute('data-section');
                    
                    // Remover classe active de todos os links
                    navLinks.forEach(l => l.classList.remove('active'));
                    // Adicionar classe active ao link clicado
                    this.classList.add('active');
                    
                    // Esconder todas as seções
                    sections.forEach(section => section.classList.remove('active'));
                    // Mostrar a seção selecionada
                    document.getElementById(sectionId).classList.add('active');
                });
            });

            // Evento de submissão do formulário
            productForm.addEventListener('submit', function(e) {
                e.preventDefault();
                saveProduct();
            });

            // Eventos de filtros
            applyFiltersBtn.addEventListener('click', applyFilters);
            resetFiltersBtn.addEventListener('click', resetFilters);

            // Evento de troca de tema
            themeToggle.addEventListener('click', toggleTheme);

            // Fechar modal
            closeModalBtn.addEventListener('click', () => {
                productModal.classList.remove('active');
            });

            productModal.addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.remove('active');
                }
            });

            // Verificar preferência do sistema
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add('dark-mode');
                themeToggle.textContent = '☀️';
            }
        });

        // Função para alternar tema
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                themeToggle.textContent = '☀️';
                localStorage.setItem('theme', 'dark');
            } else {
                themeToggle.textContent = '🌙';
                localStorage.setItem('theme', 'light');
            }
        }

        // Carregar tema do localStorage
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            themeToggle.textContent = '☀️';
        }

        // Função para salvar produto
        function saveProduct() {
            const categoria = document.getElementById('categoria').value;
            const dataLancamento = document.getElementById('dataLancamento').value;
            const nomeProduto = document.getElementById('nomeProduto').value;
            const quantidade = parseInt(document.getElementById('quantidade').value);
            const valorCompra = parseFloat(document.getElementById('valorCompra').value);
            const valorVenda = parseFloat(document.getElementById('valorVenda').value);
            const editId = editIdField.value;

            if (editId) {
                // Editar produto existente
                const index = products.findIndex(p => p.id === editId);
                if (index !== -1) {
                    products[index] = {
                        ...products[index],
                        categoria,
                        dataLancamento,
                        nomeProduto,
                        valorCompra,
                        valorVenda
                    };
                }
            } else {
                // Adicionar novos produtos (quantidade)
                for (let i = 0; i < quantidade; i++) {
                    const newProduct = {
                        id: Date.now() + i, // ID único
                        categoria,
                        dataLancamento,
                        nomeProduto,
                        valorCompra,
                        valorVenda,
                        status: 'Em estoque'
                    };
                    products.push(newProduct);
                }
            }

            // Salvar no localStorage
            saveProducts();

            // Resetar formulário
            productForm.reset();
            editIdField.value = '';
            submitBtn.textContent = 'Adicionar Produto';
            document.getElementById('dataLancamento').value = new Date().toISOString().split('T')[0];

            // Atualizar interface
            updateDashboard();
            renderProductCards();
        }

        // Função para editar produto
        function editProduct(id) {
            const product = products.find(p => p.id == id);
            if (product) {
                document.getElementById('categoria').value = product.categoria;
                document.getElementById('dataLancamento').value = product.dataLancamento;
                document.getElementById('nomeProduto').value = product.nomeProduto;
                document.getElementById('quantidade').value = 1; // Não permite editar quantidade
                document.getElementById('valorCompra').value = product.valorCompra;
                document.getElementById('valorVenda').value = product.valorVenda;
                editIdField.value = product.id;
                submitBtn.textContent = 'Salvar Alterações';
                
                // Mudar para a seção de início (onde está o formulário)
                navLinks.forEach(l => l.classList.remove('active'));
                document.querySelector('[data-section="home"]').classList.add('active');
                sections.forEach(s => s.classList.remove('active'));
                document.getElementById('home').classList.add('active');
                
                // Scroll até o formulário
                document.getElementById('productForm').scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Função para excluir produto
        function deleteProduct(id) {
            if (confirm('Tem certeza que deseja excluir este produto?')) {
                products = products.filter(p => p.id != id);
                saveProducts();
                updateDashboard();
                renderProductCards();
            }
        }

        // Função para marcar como vendido
        function markAsSold(id) {
            const product = products.find(p => p.id == id);
            if (product && product.status !== 'Vendido') {
                product.status = 'Vendido';
                saveProducts();
                updateDashboard();
                renderProductCards();
            }
        }

        // Função para aplicar filtros
        function applyFilters() {
            renderProductCards();
        }

        // Função para resetar filtros
        function resetFilters() {
            filterMonth.value = '';
            filterCategory.value = '';
            renderProductCards();
        }

        // Função para renderizar os cards de produtos
        function renderProductCards() {
            productsContainer.innerHTML = '';

            let filteredProducts = [...products];

            // Aplicar filtro de mês
            if (filterMonth.value) {
                filteredProducts = filteredProducts.filter(p => 
                    p.dataLancamento.startsWith(filterMonth.value)
                );
            }

            // Aplicar filtro de categoria
            if (filterCategory.value) {
                filteredProducts = filteredProducts.filter(p => 
                    p.categoria === filterCategory.value
                );
            }

            if (filteredProducts.length === 0) {
                productsContainer.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 3rem; color: var(--text-color); opacity: 0.7;">
                        Nenhum produto encontrado.
                    </div>
                `;
                return;
            }

            filteredProducts.forEach(product => {
                const lucro = (product.valorVenda - product.valorCompra).toFixed(2);
                const card = document.createElement('div');
                card.className = `product-card ${product.status === 'Vendido' ? 'sold' : ''}`;
                card.innerHTML = `
                    <h3>${product.nomeProduto}</h3>
                    <div class="category">${product.categoria}</div>
                    <div class="price-row">
                        <span>Compra:</span>
                        <span>R$ ${product.valorCompra.toFixed(2)}</span>
                    </div>
                    <div class="price-row">
                        <span>Venda:</span>
                        <span>R$ ${product.valorVenda.toFixed(2)}</span>
                    </div>
                    <div class="price-row">
                        <span>Lucro:</span>
                        <span>R$ ${lucro}</span>
                    </div>
                    <div class="status">
                        ${product.status === 'Vendido' ? '✅ Vendido' : '📦 Em estoque'}
                    </div>
                `;
                card.addEventListener('click', () => openProductModal(product.id));
                productsContainer.appendChild(card);
            });
        }

        // Função para abrir o modal com detalhes do produto
        function openProductModal(id) {
            const product = products.find(p => p.id == id);
            if (!product) return;

            const modalContent = document.getElementById('modalContent');
            const modalActions = document.getElementById('modalActions');

            const dataFormatada = new Date(product.dataLancamento).toLocaleDateString('pt-BR');
            const lucro = (product.valorVenda - product.valorCompra).toFixed(2);

            modalContent.innerHTML = `
                <p><strong>Produto:</strong> ${product.nomeProduto}</p>
                <p><strong>Categoria:</strong> ${product.categoria}</p>
                <p><strong>Data:</strong> ${dataFormatada}</p>
                <p><strong>Valor de Compra:</strong> R$ ${product.valorCompra.toFixed(2)}</p>
                <p><strong>Valor de Venda:</strong> R$ ${product.valorVenda.toFixed(2)}</p>
                <p><strong>Lucro Unitário:</strong> R$ ${lucro}</p>
                <p><strong>Status:</strong> ${product.status === 'Vendido' ? '✅ Vendido' : '📦 Em estoque'}</p>
            `;

            // Limpar botões anteriores
            modalActions.innerHTML = '';

            if (product.status !== 'Vendido') {
                const btnVendido = document.createElement('button');
                btnVendido.className = 'btn-success';
                btnVendido.textContent = 'Marcar como Vendido';
                btnVendido.addEventListener('click', () => {
                    markAsSold(product.id);
                    productModal.classList.remove('active');
                });
                modalActions.appendChild(btnVendido);
            }

            const btnEditar = document.createElement('button');
            btnEditar.className = 'btn-info';
            btnEditar.textContent = 'Editar';
            btnEditar.addEventListener('click', () => {
                editProduct(product.id);
                productModal.classList.remove('active');
            });
            modalActions.appendChild(btnEditar);

            const btnExcluir = document.createElement('button');
            btnExcluir.className = 'btn-danger';
            btnExcluir.textContent = 'Excluir';
            btnExcluir.addEventListener('click', () => {
                deleteProduct(product.id);
                productModal.classList.remove('active');
            });
            modalActions.appendChild(btnExcluir);

            // Mostrar modal
            productModal.classList.add('active');
        }

        // Função para atualizar o dashboard
        function updateDashboard() {
            const totalInvestido = products.reduce((sum, p) => sum + p.valorCompra, 0);
            const produtosVendidos = products.filter(p => p.status === 'Vendido');
            const totalVendido = produtosVendidos.reduce((sum, p) => sum + p.valorVenda, 0);
            const lucroLiquido = totalVendido - produtosVendidos.reduce((sum, p) => sum + p.valorCompra, 0);

            document.getElementById('totalInvestido').textContent = formatCurrency(totalInvestido);
            document.getElementById('totalVendido').textContent = formatCurrency(totalVendido);
            document.getElementById('lucroLiquido').textContent = formatCurrency(lucroLiquido);

            // Atualizar gráfico
            updateChart();
        }

        // Função para configurar o gráfico
        function setupChart() {
            const ctx = document.getElementById('monthlyChart').getContext('2d');
            monthlyChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'Compras',
                            data: [],
                            backgroundColor: '#4a6cf7',
                            borderColor: '#4a6cf7',
                            borderWidth: 1
                        },
                        {
                            label: 'Vendas',
                            data: [],
                            backgroundColor: '#28a745',
                            borderColor: '#28a745',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return 'R$ ' + value.toFixed(2);
                                }
                            }
                        }
                    }
                }
            });
        }

        // Função para atualizar o gráfico
        function updateChart() {
            if (!monthlyChart) return;

            // Obter últimos 6 meses
            const months = [];
            const comprasData = [];
            const vendasData = [];
            
            const today = new Date();
            for (let i = 5; i >= 0; i--) {
                const date = new Date(today.getFullYear(), today.getMonth() - i, 1);
                const monthYear = `${date.toLocaleString('pt-BR', { month: 'short' })}/${date.getFullYear().toString().substr(2,2)}`;
                months.push(monthYear);
                
                const monthStr = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                
                const comprasMes = products
                    .filter(p => p.dataLancamento.startsWith(monthStr))
                    .reduce((sum, p) => sum + p.valorCompra, 0);
                    
                const vendasMes = products
                    .filter(p => p.status === 'Vendido' && p.dataLancamento.startsWith(monthStr))
                    .reduce((sum, p) => sum + p.valorVenda, 0);
                
                comprasData.push(comprasMes);
                vendasData.push(vendasMes);
            }

            monthlyChart.data.labels = months;
            monthlyChart.data.datasets[0].data = comprasData;
            monthlyChart.data.datasets[1].data = vendasData;
            monthlyChart.update();
        }

        // Função para salvar produtos no localStorage
        function saveProducts() {
            localStorage.setItem('products', JSON.stringify(products));
        }

        // Função para carregar produtos do localStorage
        function loadProducts() {
            const savedProducts = localStorage.getItem('products');
            if (savedProducts) {
                products = JSON.parse(savedProducts);
            }
        }

        // Funções auxiliares
        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(value);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('pt-BR');
        }

        // Expor funções globais para uso nos botões
        window.editProduct = editProduct;
        window.deleteProduct = deleteProduct;
        window.markAsSold = markAsSold;
    </script>
</body>
